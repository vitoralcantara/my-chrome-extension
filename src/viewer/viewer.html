<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    html,body { height:100%; margin:0; }
    #pdf-canvas { display:block; margin: 0 auto; background: #fff; }
  </style>
  </head>
<body>
  <div id="toolbar" style="display:flex; gap:8px; align-items:center; padding:8px; background:#f1f1f1;">
    <button id="prev">Anterior</button>
    <button id="next">Próxima</button>
    <span>Página <span id="page-num">0</span> / <span id="page-count">0</span></span>
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
  </div>
  <div id="viewer-container" style="height:calc(100% - 48px); overflow:auto;">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- Carrega PDF.js antes do viewer.js -->
  <script type="module" src="../../node_modules/pdfjs-dist/build/pdf.mjs"></script>
  <script type="module" src="../../dist/viewer/viewer.js"></script>
</body>
</html>
